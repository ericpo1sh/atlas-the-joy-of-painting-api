<!DOCTYPE html>
<html lang="en">
<head>

  <title>Painting Filter</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .dropdown-checkbox {
      position: relative;
      display: inline-block;
    }
    .dropdown-checkbox-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 230px;
      border: 1px solid #ccc;
      z-index: 1;
      max-height: 300px;
      overflow-y: auto;
    }
    .dropdown-checkbox:hover .dropdown-checkbox-content {
      display: block;
    }
  </style>
</head>

  <h2>Results</h2>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Season/Episode</th>
        <th>Painting Title</th>
        <th>Month</th>
        <th>Day</th>
        <th>Year</th>
        <th>Youtube Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.getElementById('filterForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const month = document.getElementById('month').value;
      const subjectInputs = document.querySelectorAll('input[name="subject"]:checked');
      const subjects = Array.from(subjectInputs).map(input => input.value).join(',');
      const colorInputs = document.querySelectorAll('input[name="color"]:checked');
      const colors = Array.from(colorInputs).map(input => input.value).join(',');

      const query = new URLSearchParams({ month, subjects, colors }).toString();
      const url = `http://localhost:3000/data?${query}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('resultsTable').querySelector('tbody');
          tableBody.innerHTML = '';

          data.forEach(item => {
            const row = document.createElement('tr');

            const seasonEpisode = document.createElement('td');
            seasonEpisode.textContent = item.season_episode;
            row.appendChild(seasonEpisode);

            const paintingTitle = document.createElement('td');
            paintingTitle.textContent = item.painting_title;
            row.appendChild(paintingTitle);

            const month = document.createElement('td');
            month.textContent = item.month;
            row.appendChild(month);

            const day = document.createElement('td');
            day.textContent = item.day;
            row.appendChild(day);

            const year = document.createElement('td');
            year.textContent = item.year;
            row.appendChild(year);

            const youtubeLink = document.createElement('td');
            youtubeLink.innerHTML = `<a href="${item.youtube_src}" target="_blank">Watch</a>`;
            row.appendChild(youtubeLink);

            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error:', error));
    });
  </script>
